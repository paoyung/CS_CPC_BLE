<script>
function id(e) {return document.getElementById(e);}
function getV(e) {return id(e).value.trim();}
function setV(e, v) {id(e).value = v;}

function saveMng(){
    var data = {
        usr2: getV('usr2'), pwd2: getV('pwd2'),
        pwd1: getV('pwd1'),slake: getV('slake')}

    var chk = true && data.usr2 && data.pwd1&& data.pwd2;
    if(!chk){
        alert('設定參數不正確，請檢查後再送出，謝謝。');
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        4 == xhr.readyState &&
            200 == xhr.status &&
            alert("設定已儲存！");
    };
    xhr.open("POST", "/f/saveMng", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send("data=" + JSON.stringify(data));
}

function goNext(){
    window.location.href = "./index.html";
}

function resetDev(){
    setV('usr2', '');
    setV('pwd1', '');
    setV('pwd2', '');
    setV('slake', 'n')
}

function rebootDev(){
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/f/reboot", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send();
    alert("設備重啟中，請稍候5秒後再操作，謝謝。");
}

function loadData(jStr){
    var d = JSON.parse(jStr);
    setV('usr2', d.usr2);
    setV('pwd1', d.pwd1);
    setV('pwd2', d.pwd2);
    setV('slake', d.slake);
}

setTimeout(function(){
    id("btnSend").onclick = saveMng;
    id("btnReset").onclick = resetDev;
    id("btnReboot").onclick = rebootDev;
    id("cpcLogo").onclick = goNext;
}, 500);
</script>
